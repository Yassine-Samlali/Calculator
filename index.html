<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="function" onclick="calculator.clearAll()">AC</button>
            <button class="function" onclick="calculator.toggleSign()">±</button>
            <button class="function" onclick="calculator.percentage()">%</button>
            <button class="operator" onclick="calculator.setOperation('÷')">÷</button>
            
            <button onclick="calculator.appendNumber('7')">7</button>
            <button onclick="calculator.appendNumber('8')">8</button>
            <button onclick="calculator.appendNumber('9')">9</button>
            <button class="operator" onclick="calculator.setOperation('×')">×</button>
            
            <button onclick="calculator.appendNumber('4')">4</button>
            <button onclick="calculator.appendNumber('5')">5</button>
            <button onclick="calculator.appendNumber('6')">6</button>
            <button class="operator" onclick="calculator.setOperation('-')">−</button>
            
            <button onclick="calculator.appendNumber('1')">1</button>
            <button onclick="calculator.appendNumber('2')">2</button>
            <button onclick="calculator.appendNumber('3')">3</button>
            <button class="operator" onclick="calculator.setOperation('+')">+</button>
            
            <button class="zero" onclick="calculator.appendNumber('0')">0</button>
            <button onclick="calculator.appendNumber('.')">.</button>
            <button class="operator" onclick="calculator.calculate()">=</button>

            <!-- Scientific Functions -->
            <button class="scientific" onclick="calculator.sin()">sin</button>
            <button class="scientific" onclick="calculator.cos()">cos</button>
            <button class="scientific" onclick="calculator.tan()">tan</button>
            <button class="scientific" onclick="calculator.power()">xʸ</button>
            
            <button class="scientific" onclick="calculator.sqrt()">√</button>
            <button class="scientific" onclick="calculator.log()">log</button>
            <button class="scientific" onclick="calculator.ln()">ln</button>
            <button class="scientific" onclick="calculator.pi()">π</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
